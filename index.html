<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <main class="background">
        <section class="Title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            Player<span class="display-player PlayerX">X</span>'s turn
            Player<span class="display-player PlayerO">O</span>'s turn
        </section>
        <section class="container">
            <div class="row">
                <div class="tile top-left"></div>
                <div class="tile top-center"></div>
                <div class="tile top-right"></div>
            </div>
            <div class="row">
                <div class="tile middle-left"></div>
                <div class="tile middle-center"></div>
                <div class="tile middle-right"></div>
            </div>
            <div class="row">
                <div class="tile bottom-left"></div>
                <div class="tile bottom-center"></div>
                <div class="tile bottom-right"></div>
            </div>
         </section>
        <section class="display announcer hide"></section>
        <section class="controls">
            <button id="reset">Reset</button>
        </section>
    </main>
</body>
</html>
